<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div>
    <main>
      <div id="calculadora">
        <div id="visor">
          
        </div>
        <div id="botones" class="botones">
          <button id="boton1" class="boton_numero">1</button>
          <button id="boton2" class="boton_numero">2</button>
          <button id="boton3" class="boton_numero">3</button>
          <button id="boton4" class="boton_numero">4</button>
          <button id="boton5" class="boton_numero">5</button>
          <button id="boton6" class="boton_numero">6</button>
          <button id="boton7" class="boton_numero">7</button>
          <button id="boton8" class="boton_numero">8</button>
          <button id="boton9" class="boton_numero">9</button>
          <button id="boton0" class="boton_numero">0</button>
          <button id="botonSuma" class="boton_operacion">+</button>
          <button id="botonResta" class="boton_operacion">-</button>
          <button id="botonMultiplicar" class="boton_operacion">*</button>
          <button id="botonDividir" class="boton_operacion">/</button>
          <button id="botonComa" > , </button>
          <button id="botonIgual" class="boton_igual"> = </button>
          <button id="botonReset" class="boton_igual"> C </button>


        </div>
      </div>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="js/index.js"></script>
</body>
</html>
